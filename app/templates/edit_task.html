{% extends "base.html" %}
{% block content %}
<h1>Edit Task</h1>
<form method="POST">
    <label for="title">Title</label>
    <input type="text" name="title" value="{{ task.title }}" required>

    <label for="description">Description</label>
    <textarea name="description">{{ task.description }}</textarea>

    <label for="deadline">Deadline</label>
    <input type="date" name="deadline" value="{{ task.deadline.strftime('%Y-%m-%d') if task.deadline else '' }}">

    <label for="category">Category</label>
    <select name="category">
        <option value="">-- None --</option>
        {% for cat in categories %}
        <option value="{{ cat.id }}" {% if task.category_id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
        {% endfor %}
    </select>

    <label>
        <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}>
        Completed
    </label>

    <button type="submit" class="btn btn-primary">Update Task</button>
</form>
{% endblock %}
